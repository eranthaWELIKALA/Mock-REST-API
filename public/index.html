<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Mock REST API</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Upload JSON file with responses</h2>
                <form id="responseForm" class="form-group m-3" onsubmit="upload(event)">
                    <div class="row my-5">
                        <div class="col-4">Response Name</div>
                        <div class="col-8">
                            <input class="form-control" type="text" name="responseName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">JSON File</div>
                        <div class="col-8">
                            <input class="form-control" type="file" accept=".json" name="jsonFile">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 offset-9">
                            <input class="form-control btn btn-primary" type="submit" value="Upload">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function upload(e) {
            e.preventDefault();
            const form = document.getElementById('responseForm');
            let responseName = e.target[0].value;
            let files = e.target[1].files;
            if (files.length == 0 || !responseName || responseName == "") {
                form.reset();
                return false;
            }
            let fileReader = new FileReader();

            fileReader.onload = function (ev) {
                let result = JSON.parse(ev.target.result);
                console.log(`${window.location}api/response`);
                console.log(result);
                $.ajax({
                    method: 'POST',
                    url: `${window.location}api/response`,
                    data: {
                        "name": responseName,
                        "response": result,
                        "isSelected": true
                    },
                    dataType: 'json',
                    success: function (response) {
                        alert("Request success: " + response);
                        form.reset();
                    },
                    error: function (error) {
                        alert("Request failed: " + error);
                    }
                });
            }

            fileReader.readAsText(files.item(0));


        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
